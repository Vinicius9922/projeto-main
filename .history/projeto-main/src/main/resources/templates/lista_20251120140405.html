<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
    <link rel="stylesheet" th:href="@{/lista.css}" />
</head>

<body>
    <div class="containerPrincipal">
        <h1><strong>LOJA VIRTUAL</strong></h1>

        <div th:if="${sucesso}"
            style="background-color: #4ade80; color: #064e3b; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <span th:text="${sucesso}"></span>
        </div>
        <div th:if="${erro}"
            style="background-color: #ef4444; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <span th:text="${erro}"></span>
        </div>

        <div style="text-align: right; margin-bottom: 15px;">
            <div th:if="${#authentication.name != 'anonymousUser'}">
                <span style="color: #94a3b8;">Olá, <span th:text="${#authentication.name}"></span>!</span>

                <span sec:authorize="hasRole('ADMIN')" style="margin-left: 15px;">
                    <span style="color: #facc15; font-weight: bold;">| Admin: </span>
                    <a th:href="@{/usuarios}" style="color: #e2e8f0; margin: 0 5px;">Usuários</a>
                    <a th:href="@{/fornecedores}" style="color: #e2e8f0; margin: 0 5px;">Fornecedores</a>
                    <a th:href="@{/categorias}" style="color: #e2e8f0; margin: 0 5px;">Categorias</a>
                </span>

                <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
                    <button type="submit"
                        style="background: none; border: none; color: #ef4444; cursor: pointer; text-decoration: underline;">Sair</button>
                </form>
            </div>
            <div th:if="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/login}" style="color: #3b82f6; font-weight: bold;">Fazer Login</a>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">

            <div sec:authorize="hasRole('ADMIN')">
                <a class="botao botaoPrimario" th:href="@{/formulario}">+ Novo Produto</a>
            </div>
            <div sec:authorize="!hasRole('ADMIN')"></div>

            <form th:action="@{/lista}" method="get" style="display: flex; gap: 5px;">
                <input type="text" name="busca" placeholder="Buscar produto..."
                    style="padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white;">
                <button type="submit" class="botao botaoPrimario">Buscar</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(produtos)}">
            <h2 id="mensagemVoid">Nenhum produto encontrado.</h2>
        </div>

        <div th:if="${not #lists.isEmpty(produtos)}">
            <table>
                <thead>
                    <tr>
                        <th>IMG</th>
                        <th>PRODUTO</th>
                        <th>PREÇO</th>
                        <th>ESTOQUE</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td>
                            <img th:if="${produto.imagem != null}" th:src="@{'/imagens-upload/' + ${produto.imagem}}"
                                style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;" />
                            <span th:if="${produto.imagem == null}" style="font-size: 0.8rem; color: #94a3b8;">Sem
                                ft</span>
                        </td>

                        <td>
                            <a th:href="@{/detalhes/{id}(id=${produto.id})}" th:text="${produto.nome}"
                                style="color: #3b82f6; font-weight: bold; text-decoration: underline; cursor: pointer;">
                            </a>
                            <div style="font-size: 0.8rem; color: #94a3b8;" th:if="${produto.categoria != null}"
                                th:text="${produto.categoria.nome}">
                            </div>
                        </td>

                        <td style="color: #4ade80; font-weight: bold;">
                            R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 2, 'COMMA')}"></span>
                        </td>

                        <td>
                            <div sec:authorize="hasRole('ADMIN')" id="conteinerBotoes">
                                <form th:action="@{/adicionar}" th:method="post">
                                    <input type="hidden" name="id" th:value="${produto.id}" />
                                    <button type="submit">+</button>
                                </form>
                                <span th:text="${produto.quantidade}"></span>
                                <form th:action="@{/diminuir}" th:method="post">
                                    <input type="hidden" name="id" th:value="${produto.id}" />
                                    <button type="submit">-</button>
                                </form>
                            </div>

                            <div sec:authorize="!hasRole('ADMIN')">
                                <span th:text="${produto.quantidade} + ' unid.'"></span>
                            </div>
                        </td>

                        <td>
                            <div sec:authorize="hasRole('ADMIN')">
                                <form th:action="@{/remover}" th:method="post">
                                    <input type="hidden" name="id" th:value="${produto.id}" />
                                    <button type="submit" class="botao botaoPerigo">Excluir</button>
                                </form>
                            </div>

                            <div sec:authorize="!hasRole('ADMIN')">
                                <form th:if="${produto.quantidade > 0}" th:action="@{/comprar}" th:method="post"
                                    style="display: flex; gap: 5px; align-items: center;">
                                    <input type="hidden" name="id" th:value="${produto.id}" />
                                    <input type="number" name="quantidadeCompra" value="1" min="1"
                                        th:max="${produto.quantidade}"
                                        style="width: 60px; padding: 5px; border-radius: 4px; border: 1px solid #334155; background: #0f172a; color: white;">

                                    <button type="submit" class="botao"
                                        style="background-color: #22c55e; color: white; padding: 6px 12px;">Comprar</button>
                                </form>

                                <span th:if="${produto.quantidade <= 0}"
                                    style="color: #ef4444; font-weight: bold;">Esgotado</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/limpar}" class="botao botaoPerigo botaoLimpar">Limpar Tudo</a>
            </div>
        </div>
    </div>
</body>

</html>
