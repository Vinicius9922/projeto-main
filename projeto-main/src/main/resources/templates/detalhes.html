<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" th:href="@{/lista.css}" />
</head>

<body>
    <div class="containerPrincipal" style="max-width: 800px; text-align: center;">

        <h1 th:text="${produto.nome}" style="margin-bottom: 10px;"></h1>

        <h3 th:if="${produto.categoria != null}" th:text="'Categoria: ' + ${produto.categoria.nome}"
            style="color: #94a3b8; margin-bottom: 30px;"></h3>

        <div style="margin-bottom: 30px;">
            <img th:if="${produto.imagem != null}" th:src="@{'/imagens-upload/' + ${produto.imagem}}"
                style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h2 th:if="${produto.imagem == null}">Sem Imagem</h2>
        </div>

        <div style="background: #0f172a; padding: 20px; border-radius: 10px; display: inline-block; text-align: left;">
            <p style="font-size: 1.5rem; margin-bottom: 10px;">
                Preço: <strong style="color: #4ade80;">R$ <span
                        th:text="${#numbers.formatDecimal(produto.preco, 1, 2, 'COMMA')}"></span></strong>
            </p>
            <p style="font-size: 1.2rem;">
                Estoque: <span th:text="${produto.quantidade}"></span> unidades
            </p>
            <p style="margin-top: 20px; color: #cbd5e1;">
                Código do Produto: #<span th:text="${produto.id}"></span>
            </p>
        </div>

        <div style="margin-top: 40px;">
            <a th:href="@{/lista}" class="botao botaoPrimario">Voltar para a Loja</a>
        </div>
    </div>
</body>

</html>
