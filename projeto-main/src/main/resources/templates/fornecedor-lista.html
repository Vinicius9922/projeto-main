<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fornecedores</title>
    <link rel="stylesheet" th:href="@{/lista.css}" />
</head>

<body>
    <div class="containerPrincipal">
        <h1>Gerenciar Fornecedores</h1>

        <div style="margin-bottom: 20px;">
            <a th:href="@{/fornecedores/novo}" class="botao botaoPrimario">Novo Fornecedor</a>
            <a th:href="@{/lista}" class="botao"
                style="background-color: #64748b; color: white; margin-left: 10px;">Voltar para Loja</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${listaFornecedores}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.nome}"></td>
                    <td th:text="${f.cnpj}"></td>
                    <td th:text="${f.telefone}"></td>
                    <td>
                        <a th:href="@{/fornecedores/editar/{id}(id=${f.id})}" class="botao"
                            style="background-color: #eab308; color: black; padding: 5px 10px; font-size: 0.8rem;">Editar</a>
                        <a th:href="@{/fornecedores/excluir/{id}(id=${f.id})}" class="botao botaoPerigo"
                            style="padding: 5px 10px; font-size: 0.8rem;"
                            onclick="return confirm('Excluir este fornecedor?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
