<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link rel="stylesheet" th:href="@{/lista.css}" />
</head>

<body>
    <div class="containerPrincipal">
        <h1>Gerenciar Categorias</h1>

        <div style="margin-bottom: 20px;">
            <a th:href="@{/categorias/novo}" class="botao botaoPrimario">Nova Categoria</a>
            <a th:href="@{/lista}" class="botao"
                style="background-color: #64748b; color: white; margin-left: 10px;">Voltar para Loja</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${listaCategorias}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nome}"></td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${c.id})}" class="botao"
                            style="background-color: #eab308; color: black; padding: 5px 10px; font-size: 0.8rem;">Editar</a>
                        <a th:href="@{/categorias/excluir/{id}(id=${c.id})}" class="botao botaoPerigo"
                            style="padding: 5px 10px; font-size: 0.8rem;"
                            onclick="return confirm('Excluir esta categoria?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
